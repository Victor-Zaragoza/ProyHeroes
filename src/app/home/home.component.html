<div class="jumbotron">
  <h1 class="display-4">HOLA SUPERHEROES</h1>
  <p class="lead">Â¿ESTAS LISTO PARA EMPEZAR ESTA AVENTURA SOBRE LA VIDA DE TUS SUPERHEROES FAVORITOS?</p>

  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
    data-whatever="@mdo">REGISTRO</button>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">REGISTRO</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>

        </div>
        <div>
          <label for="nombre"> <i class="bi bi-person-fill"></i> Usuario</label>
          <input type="text" [(ngModel)]="usuario.nombre">
          <div class="nombre text-danger "></div>
        </div>
        <div class="mb-4">
          <label for="correo"><i class="bi bi-envelope-fill"></i> Email</label>
          <input type="text" [(ngModel)]="usuario.email">
          <div class="correo text-danger"></div>
          
          </div>
        <div class="mb-4">
        <label for="sexo"><i class="bi bi-gender-ambiguous"></i> Sexo: </label><br>
        <input name="options" ng-control="options" type="radio" [value]="1" [(ngModel)]="usuario.sexo">masculino<br />
        <input name="options" ng-control="options" type="radio" [value]="2" [(ngModel)]="usuario.sexo">femenino
                      
        <div class="sexo text-danger"></div>
        </div>
        
        
          <div >
            <label for="apellido"> <i class="bi bi-person-bounding-box"></i> Fecha</label>
            <input type="date" [(ngModel)]="usuario.fecha">
            <div class="apellido text-danger"></div>
          </div>   
            
        
        
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button class="btn btn-primary" (click)="agregarUsuario()">Registro</button>
        </div>
      </div>
    </div>
  </div>


</div>
